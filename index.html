<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemin de Fer Interactif</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase App & Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .editable {
      background-color: #fff;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .editable:focus {
      outline: 2px solid #3182ce;
    }
  </style>
</head>
<body class="p-6">

  <h1 class="text-2xl font-bold mb-4">Chemin de Fer Interactif</h1>

  <div>
    <textarea id="editor" class="w-full h-48 editable" placeholder="Édite ici..."></textarea>
    <div class="mt-4 flex gap-2">
      <button id="save-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sauvegarder</button>
      <span id="status" class="text-green-600"></span>
    </div>
  </div>

  <script>
    // Initialisation Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD9ywufiVmGP7WEjUSqljvgBkO8UI770bc",
      authDomain: "chemin-de-fer.firebaseapp.com",
      projectId: "chemin-de-fer",
      storageBucket: "chemin-de-fer.firebasestorage.app",
      messagingSenderId: "587300714420",
      appId: "1:587300714420:web:f425c64e8ce0a283a024e1"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const docRef = db.collection("chemin").doc("global");

    const editor = document.getElementById("editor");
    const status = document.getElementById("status");

    // Chargement des données en temps réel
    docRef.onSnapshot((doc) => {
      if (doc.exists) {
        editor.value = doc.data().contenu || "";
        status.textContent = "Contenu synchronisé.";
      }
    });

    // Sauvegarde vers Firestore
    document.getElementById("save-btn").addEventListener("click", async () => {
      const texte = editor.value;
      try {
        await docRef.set({ contenu: texte });
        status.textContent = "Modifications sauvegardées.";
      } catch (e) {
        status.textContent = "Erreur de sauvegarde.";
        console.error("Erreur Firestore :", e);
      }
    });
  </script>
</body>
</html>
